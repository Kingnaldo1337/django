<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br><br>
        <form action="{% url 'cadastrar_carro' %}" method="POST">
            {% csrf_token %}
            <label for="">Modelo:</label>
            <input type="text" name="modelo" class="form-control" placeholder="Digite o Modelo Aqui">
            <br>
            <label for="">Preço</label>
            <input type="number" name="preco" class="form-control" placeholder="Digite o Preço Aqui">
            <br>
            <input type="submit" value="Cadastrar Modelo" class="btn btn-success">
        </form> 

        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Modelo</th>
                <th scope="col">Preco</th>
                <th scope="col">Atualizar</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for i in carros %}
                    <tr>
                        <td>
                            <form action="{% url 'atualizar_carro' i.id %}" method="post">
                                {% csrf_token %}
                            <input type="text" name="modelo" value="{{i.modelo}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="preco" value="{{i.preco}}" class="form-control">
                        </td>
                        <td>
                            <input  type="submit" value="Atualizar" class="btn btn-primary">
                            </form>
                        </td>
                        <td>
                            <a href="{% url 'deletar_carro' i.id %}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
          </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
